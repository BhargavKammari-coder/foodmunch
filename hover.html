<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom Effect on Hover</title>
    <style>
        /* Style for the container */
        .zoom-effect {
            width: 300px;
            height: 200px;
            overflow: hidden;
            border: 2px solid #ddd;
            transition: transform 0.3s ease; /* Smooth transition */
        }

        /* Initial state of the element (normal size) */
        .zoom-effect img {
            width: 100%;
            height: 100%;
            transition: transform 0.25s ease; /* Smooth transition for zoom */
        }

        /* Zoom effect when hovering */
        .zoom-effect:hover img {
            transform: scale(1.5); /* Zoom in by 20% */
        }
    </style>
</head>
<body>

    <!-- Example div with an image that will zoom on hover -->
     <div>
    <div class="zoom-effect">
        <img src="food items/Veg Starters/paneer-tikka.jpg" alt="Example Image">
    </div>
</div>

</body>
</html>
